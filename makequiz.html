<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <h1>Quizz</h1>
        <a href="index.html">Home</a>
        <a href="quizz.html">Student</a>
        <a href="makequiz.html">Teacher</a>

    <section class="quiz-title">
        <input type="text" placeholder="Quiz Title" id="quizTitle">
        <input type="text" placeholder="Quiz Description" id="quizDescription">

    <section class="quiz-container">
        <div class="quiz-question" id="question1" data-index="0">
            <input type="text" placeholder="Question">
            <div class="answers-container">
                <div class="answer">
                    <input type="text" placeholder="Answer 1">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <input type="text" placeholder="Answer 2">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <input type="text" placeholder="Answer 3">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <input type="text" placeholder="Answer 4">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <h3>Correct Answer</h3>
                </div>
            </div>
        </div>
        <div class="quiz-question" id="question2" data-index="1">
            <input type="text" placeholder="Question">
            <div class="answers-container">
                <div class="answer">
                    <input type="text" placeholder="Answer 1">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <input type="text" placeholder="Answer 2">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <input type="text" placeholder="Answer 3">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <input type="text" placeholder="Answer 4">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                </div>
            </div>
        </div>
        <div class="quiz-question" id="question3" data-index="2">
            <input type="text" placeholder="Question">
            <div class="answers-container">
                <div class="answer">
                    <input type="text" placeholder="Answer 1">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <input type="text" placeholder="Answer 2">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <input type="text" placeholder="Answer 3">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                    <input type="text" placeholder="Answer 4">
                    <button class="correct-btn" onclick="window.setCorrectAnswer(this)">Set Correct Answer</button>
                </div>
            </div>
        </div>
        <button class="submit-btn" onclick="window.createQuiz()">Submit</button>
    </section>
    <script src="main.js"></script>
